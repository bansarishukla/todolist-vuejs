<html>
  <head>
    <title>Todo List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- jquery for Bootstrap -->
    <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Vue.js script source -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container modal">
      <div id="taskApp">
        <h1 class="text-center">Todo App</h1>
        <div class="main back-style">
          <div class="panel panel-default">
            <form v-on:submit = 'addTask' class="form-inline my-2 my-lg-0">
              <div class="col-md-10">
                <input type="text" class="form-group form-control my-4 w-100" v-model="newTodo"
                 placeholder="Add New Task" >
            </div>
            <div class="col-md-2">
              <input type="submit" value="+Add" class="btn btn-primary">
            </div>
          </form>
        </div>

        <table class="table">
          <tbody>
            <tr v-for = "task in tasks" >
              <td>{{ task.name }}</td>
              <td><button class="btn btn-danger pull-right" v-on:click="deleteTask(task)"><i class="fa fa-times"></i></button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="panel-default">
    <script>
      var taskApp = new Vue({
        el: '#taskApp',
        props: {
          tasks: {default: [
             { name: 'bansari'},
            { name: 'devanshi'},
            { name: 'khushi'},
          ]},
          newTodo: ""
         },

        methods: {
          addTask: function(e) {
            e.preventDefault();
            // this.tasks.push({
            //   name: this.tasks.name
            // })
            if(this.newTodo){
              this.tasks.push({
                name: this.newTodo
              });
              this.newTodo = '';
            }
          },
          deleteTask: function(task) {
            this.tasks.splice(this.tasks.indexOf(task),1)
          }

        }
      })
    </script>
  </div>
  </body>
</html>
